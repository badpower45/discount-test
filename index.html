<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="منصة للحصول على خصومات من المطاعم والمقاهي" />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <title>منصة الخصومات - Discount Platform</title>
    
    <script>
      // Fix for Replit environment conflicts
      (function() {
        const originalDefine = window.customElements.define;
        window.customElements.define = function(name, constructor, options) {
          if (!window.customElements.get(name)) {
            try {
              originalDefine.call(this, name, constructor, options);
            } catch (e) {
              console.warn('Skipped duplicate custom element:', name);
            }
          }
        };
      })();
      
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered successfully:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
