  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Discount Platform Interface Design</title>
      <script>
        // ULTIMATE FIX for mce-autosize-textarea conflict with Replit
        (function() {
          console.log('üõ°Ô∏è Activating custom element protection...');
          
          // Intercept and block the problematic custom element
          const originalDefine = window.customElements.define;
          const definedElements = new Set();
          
          window.customElements.define = function(name, constructor, options) {
            // Block the specific problematic element
            if (name === 'mce-autosize-textarea') {
              console.warn('üö´ BLOCKED: mce-autosize-textarea redefinition attempt');
              return; // Silently ignore
            }
            
            // Allow other elements but prevent duplicates
            if (!definedElements.has(name) && !window.customElements.get(name)) {
              try {
                originalDefine.call(this, name, constructor, options);
                definedElements.add(name);
                console.log('‚úÖ Defined:', name);
              } catch (e) {
                console.warn('‚ö†Ô∏è Failed to define:', name, '‚Üí', e.message);
              }
            } else {
              console.log('üîÑ Skipped duplicate:', name);
            }
          };

          // Block the error that crashes React
          window.addEventListener('error', function(event) {
            if (event.error && event.error.message && 
                (event.error.message.includes('mce-autosize-textarea') || 
                 event.error.message.includes('already been defined'))) {
              console.warn('üö´ BLOCKED ERROR:', event.error.message);
              event.preventDefault();
              event.stopPropagation();
              return false;
            }
          }, true); // Use capture phase
          
          console.log('üõ°Ô∏è Protection active - mce-autosize-textarea blocked');
        })();
        
        // Additional boot error handling
        window.addEventListener('unhandledrejection', function(event) {
          console.error('Promise rejection:', event.reason);
        });
      </script>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
